<!DOCTYPE HTML>
<html>
<head>
    <title>Flow room - Video</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            padding: 10px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 20px;
            z-index: 1000;
        }
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            text-decoration: none;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0; 
            padding: 0;
        }
        .navbar-links a {
            color: #a8a8a8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .navbar-links a:hover,
        .navbar-links a.active {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        @media (max-width: 980px) { 
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
                position: static;
            }
            .navbar-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5em 1em;
            }
        }
        
        /* (สไตล์สำหรับหน้าย่อย) */
        .major-header {
            text-align: center;
            margin-bottom: 3em;
            padding-top: 20px;
        }
        .major-header h1 {
            font-size: 2.75em;
            color: #00d4ff;
        }
        .major-header p {
            font-size: 1.15em;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #a8a8a8;
        }
        /* (สไตล์หน้า Video) */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 1000px;
            margin: 2em auto;
            border-radius: 12px;
            border: 1px solid rgba(71, 85, 105, 0.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="navbar-logo">Flow room</a>
            <ul class="navbar-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="code.html">Code</a></li>
                <li><a href="video.html" class="active">Video</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="poster.html">Poster</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>

        <section id="main" class="section-content">
            <header class="major-header">
                <h1>Video</h1>
            </header>
            <div class="video-wrapper">
                <iframe src="https://youtu.be/embed/7hefjxLtwFE?si=U4iYL5LY9YLxCUbz" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </div>
</body>
</html>
