<!DOCTYPE HTML>
<html>
<head>
    <title>Flow room - About Us</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            padding: 10px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 20px;
            z-index: 1000;
        }
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            text-decoration: none;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0; 
            padding: 0;
        }
        .navbar-links a {
            color: #a8a8a8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .navbar-links a:hover,
        .navbar-links a.active {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        @media (max-width: 980px) { 
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
                position: static;
            }
            .navbar-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5em 1em;
            }
        }
        
        /* (สไตล์สำหรับหน้าย่อย) */
        .major-header {
            text-align: center;
            margin-bottom: 3em;
            padding-top: 20px;
        }
        .major-header h1 {
            font-size: 2.75em;
            color: #00d4ff;
        }
        .major-header h2 {
            font-size: 2em;
            color: #00d4ff;
        }
        .major-header p {
            font-size: 1.15em;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #a8a8a8;
        }
        /* (สไตล์หน้า About Us) */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2em;
            margin-top: 3em;
        }
        .team-member {
            text-align: center;
            background: rgba(15, 23, 42, 0.5);
            padding: 1.5em;
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.15);
        }
        .team-member img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 1em auto;
            border: 3px solid rgba(71, 85, 105, 0.5);
        }
        .team-member h3 {
            margin-bottom: 0.25em;
            font-size: 1.1em;
            color: #fff;
        }
        .team-member p {
            font-size: 0.9em;
            margin: 0;
            color: #a8a8a8;
        }
        .advisor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2em;
        }
        .team-member.advisor {
            padding: 2em;
            background: rgba(30, 41, 59, 0.8);
            border-color: #00d4ff;
        }
        .team-member.advisor h3 {
            color: #fff;
            margin: 0;
        }
        @media (max-width: 980px) {
            .team-grid { grid-template-columns: 1fr 1fr; }
            .advisor-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 480px) {
            .team-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="navbar-logo">Flow room</a>
            <ul class="navbar-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="code.html">Code</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="poster.html">Poster</a></li>
                <li><a href="about.html" class="active">About Us</a></li>
            </ul>
        </nav>

        <section id="main" class="section-content">
            <header class="major-header">
                <h1>Members</h1>
            </header>
            
            <div class="team-grid">
                <div class="team-member">
                    <img src="../images/q.jpg" alt="รูปนักศึกษา 1" />
                    <h3>นายธนาธิป ปานทัพ</h3>
                    <p>67070070</p>
                </div>
                
                <div class="team-member">
                    <img src="../images/ohm.jpg" alt="รูปนักศึกษา 2" />
                    <h3>นายเธียรวิทย์ เชิญขวัญ</h3>
                    <p>67070085</p>
                </div>
                
                <div class="team-member">
                    <img src="../images/no.jpg" alt="รูปนักศึกษา 3" />
                    <h3>นายนันทวัฒน์ โรจนพันธุ์</h3>
                    <p>67070088</p>
                </div>
                
                <div class="team-member">
                    <img src="../images/flok.jpg" alt="รูปนักศึกษา 4" />
                    <h3>นายอภาวิน สินมานะ</h3>
                    <p>67070293</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
